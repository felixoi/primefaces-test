<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">
            <p:dataTable var="test" value="#{testView.tests}" widgetVar="customersTable">
                <p:column headerText="Name" sortBy="#{test.name}" filterBy="#{test.name}">
                    #{test.name}
                </p:column>
                <p:column headerText="Type" filterBy="#{test.testType}">
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('customersTable').filter()" styleClass="custom-filter">
                            <f:selectItem itemLabel="All" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{testView.allValues()}"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <p:selectOneMenu value="#{test.testType}">
                        <f:selectItems value="#{testView.allValues()}" />
                    </p:selectOneMenu>
                </p:column>
            </p:dataTable>
        </h:form>


    </h:body>
</html>
