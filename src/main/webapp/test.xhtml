<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">
            
        </h:form>

        <p:dataTable var="t" value="#{testView.test}" editable="true" editMode="cell">
            <p:ajax event="cellEditInit" listener="#{testView.initEvent}" />

            <p:column headerText="Test">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{t}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText id="modelInput2" value="#{t}" style="width:100%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>
        </p:dataTable>

    </h:body>
</html>
